  <body  >

    <div class="container" >

      <form class="form-signin" action="__URL__/dologin" method="POST">
          <h2 class="form-signin-heading">用户登录</h2>
          <input name="username" type="email"  class="form-control" placeholder="用户名邮箱" required autofocus>
          <input name="password" type="password" class="form-control" placeholder="密码" required>
          <input name="code" type="text"  class="form-control" placeholder="验证码" required id="inputCode" style="width: 100px;float: left;">
          <img id="img" src="__APP__/Home/Code/index" onclick='this.src=this.src+"?"+Math.random()'  style="width: 200px;height:45px;" />
          <button class="btn btn-lg btn-primary btn-block" type="submit"  >登录</button>
          <a href="__URL__/zhpw" >忘记密码？</a>
          <a href="__APP__/Home/Registered/reg" style="margin-left: 70px;">没有账号？马上去注册-></a>
      </form>
